<div
  class="w-screen h-full flex flex-col lg:flex-row justify-center items-center animate__animated animate__fadeIn animate__faster"
>
  <div class="w-[90%] sm:w-3/4 md:w-2/3 xl:w-1/3 py-4 sm:py-8 md:py-0 lg:mx-8 2xl:mx-0 flex flex-col items-center md:items-start gap-5">
    <hgroup class="flex flex-col gap-2">
      <h1
        class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-[#090979] to-[#0d92f4] bg-clip-text text-transparent dark:from-[#0d92f4] dark:to-[#ffffff]"
      >
        {{ name }}
      </h1>
      <h2 class="text-xm lg:text-xl text-[#090979] font-bold dark:text-[#0d92f4]"
      [transloco]="'home.rol'"
      ></h2>
    </hgroup>

    <div class="text-xm flex flex-col gap-3 dark:text-white">
      <p
      [transloco]="'home.description.text1'"
      ></p>

      <p
      [transloco]="'home.description.text2'"
      >
      </p>

      <p
      [transloco]="'home.description.text3'"
      >
      </p>
    </div>

    <a
      class="bg-blue-700 hover:bg-blue-800 hover:cursor-pointer text-white text-xm text-center font-bold rounded-4xl w-3/4 md:w-[40%] px-8 py-3 shadow-button animate__animated animate__pulse animate__infinite animate__slower"
      [transloco]="'home.button'"
      [href]="'home.cv' | transloco"
      target="_blank"
      ></a
    >
  </div>

  <img
    src="assets/img/profileImg.webp"
    alt="photo profile"
    fetchpriority="high"
    class="rounded-[50%] w-1/2 md:w-1/3 2xl:w-1/4 z-10 lg:mr-8 xl:mr-0 mt-8 border-6 border-blue-600 hover:cursor-pointer hover:scale-102 transition-transform duration-300 ease-in-out dark:border-white"
    (click)="startSnow()"
  />
</div>
