<header
  class="flex items-center justify-evenly gap-4 bg-[#bac5db] w-full h-full px-2 py-5 bg-nav"
>
  <div class="flex items-center justify-center text-center">
    <p class="text-xl font-bold text-white w-full">{{ title() }}</p>
  </div>

  <nav>
    <ul class="flex items-center gap-8">
      @for(option of menuOptions; track option.route){
      <li>
        <a
          [routerLink]="option.route"
          [routerLinkActive]="['bg-[#b1bdd6]']"
          class="w-full px-2 flex items-center no-underline text-white text-xm font-semibold"
          >{{ option.label }}
        </a>
      </li>
      }
    </ul>
  </nav>
</header>
